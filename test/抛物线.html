<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<style>
	body{
		margin:0px;
	}
	canvas{
		position:absolute;
		margin:0px;
		left:0px;
		top:0px;
		width:100%;
		height:100%;
	}
	div#footer {
		position: absolute;
		width: 100%;
		height: 30px;
		line-height: 30px;
		text-align: center;
		bottom: 0px;
		color: #FFC107;
		z-index:1;
	}
	</style>
</head>
<body>
	<div id='footer'>powered by UVCSI</div>
	<script src="../lib/js/pixi.js"></script>
	<script src="../lib/js/pixi-spine.js"></script>
	<script src="../lib/js/TweenMax.min.js"></script>
	<script>
	var app = new PIXI.Application(640,1030);
	document.body.appendChild(app.view);

  var rect = new PIXI.Graphics();
  rect.beginFill(0xff1e00).drawRect(0,0,100,100);
  app.stage.addChild(rect);

  rect.transform.pivot.x = 50;
  rect.transform.pivot.y = 50;
  //rect.x = app.screen.width / 2;
  //rect.y = app.screen.height - 50;

  app.ticker.add(update);

  var x = rect.x;
  var y = rect.y;
  function update(){
    x+=1;
    if(x>=321){
      x = 0;
    }
    rect.x = x;
    rect.y = (x - 200)*(x-200);
  }



	</script>
</body>
</html>
