<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
				<title></title>
				<style>
						body{
								margin:0px;
						}
						canvas{
								position:absolute;
								margin:0px;
								left:0px;
								top:0px;
								width:100%;
								height:100%;
						}
						div#footer {
								position: absolute;
								width: 100%;
								height: 30px;
								line-height: 30px;
								text-align: center;
								bottom: 0px;
								color: #FFC107;
								z-index:1;
						}
				</style>
		</head>
		<body>
				<div id='footer'>powered by UVCSI</div>
				<script src="../lib/js/pixi.js"></script>
				<script src="../lib/js/pixi-spine.js"></script>
				<script src="../lib/js/TweenMax.min.js"></script>
				<script>
						var app = new PIXI.Application(640,1030);
						document.body.appendChild(app.view);

						var loader = new PIXI.loaders.Loader();
						loader.add('iphone','../images/iphone.jpg');
						loader.load(start);

						function start(){
								var sprite = new PIXI.Sprite.fromImage('iphone');
								app.stage.addChild(sprite);

								var colorMatrixFilter = new PIXI.filters.ColorMatrixFilter();
							//	colorMatrixFilter.browni(true);  
						//		colorMatrixFilter.colorTone(0,0,0xffffff,0x000000,false);  
						//colorMatrixFilter.greyscale(0.1,true);
						//colorMatrixFilter.kodachrome(true);
						//colorMatrixFilter.lsd(true);
						//colorMatrixFilter.negative(true);
						//colorMatrixFilter.night(1,true);
						//colorMatrixFilter.polaroid(true);
						//colorMatrixFilter.predator(1,true);
						//colorMatrixFilter.sepia(true);
						//colorMatrixFilter.technicolor(true);
						//colorMatrixFilter.toBGR(true);
						//colorMatrixFilter.vintage(true);
								sprite.filters = [colorMatrixFilter];
						};
				</script>
		</body>
</html>
