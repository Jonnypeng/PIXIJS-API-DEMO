<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<style>
	body{
		margin:0px;
	}
	canvas{
		position:absolute;
		margin:0px;
		left:0px;
		top:0px;
		width:100%;
		height:100%;
	}
	div#footer {
		position: absolute;
		width: 100%;
		height: 30px;
		line-height: 30px;
		text-align: center;
		bottom: 0px;
		color: #FFC107;
		z-index:1;
	}
	</style>
</head>
<body>
	<div id='footer'>powered by UVCSI</div>
	<script src="../lib/js/pixi.js"></script>
	<script src="../lib/js/pixi-spine.js"></script>
	<script src="../lib/js/TweenMax.min.js"></script>
	<script>
	var app = new PIXI.Application(640,1030);
	document.body.appendChild(app.view);

  var loader = new PIXI.loaders.Loader();
  loader.add('../images/water.jpeg');
  loader.load(start);

  function start(){
    var img = PIXI.Texture.fromImage('../images/water.jpeg');

    var points = [];
    var length = 640 / 50 ;

    for(var i = 0;i<51;i++){
      points.push(new PIXI.Point(i*length,0));
    };

    var meshRope = new PIXI.mesh.Rope(img,points);
		meshRope.y = 1030 / 2;meshRope.x = - 20;
		meshRope.scale.set(1.2);

    app.stage.addChild(meshRope);

		var count = 0;
		app.ticker.add(function() {
    count += 0.1;
    for (var i = 0; i < points.length; i++) {
        points[i].y = Math.sin((i * 0.5) + count) * 1;
        points[i].x = i * length + Math.cos((i * 0.3) + count) * 1;
    }
});


  };
	</script>
</body>
</html>
