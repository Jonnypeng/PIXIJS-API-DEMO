<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<style>
	body{
		margin:0px;
	}
	canvas{
		position:absolute;
		margin:0px;
		left:0px;
		top:0px;
		width:100%;
		height:100%;
	}
	div#footer {
		position: absolute;
		width: 100%;
		height: 30px;
		line-height: 30px;
		text-align: center;
		bottom: 0px;
		color: #FFC107;
		z-index:1;
	}
	</style>
</head>
<body>
	<div id='box'></div>
	<div id='footer'>powered by jonny.peng@qq.com</div>
	<script src="../lib/js/pixi.js"></script>
	<script>
	var box  = document.getElementById('box');

	var app = new PIXI.CanvasRenderer({
		width:640,
		height:1030,
		preserveDrawingBuffer:true
	});
	var stage = new PIXI.Container(0x0, true);

	var rect = new PIXI.Graphics();
	rect.beginFill(0x1e00).drawRect(0,0,100,100);

	stage.addChild(rect);
	box.appendChild(app.view);

	app.view.style.display = 'none';

	var imgData = {};

	
	imgData.HTMLElement = app.plugins.extract.image(rect);

	document.body.appendChild(imgData.HTMLElement);

	animate();
	function animate(){
		requestAnimationFrame(animate);
		app.render(stage);
	}

	</script>
</body>
</html>
